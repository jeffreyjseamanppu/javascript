<html>
<head>
  <title>My Switches</title>
</head>
<body>
  <script>
    const day = new Date().getDay();

    switch (day) {
      case 0:
        document.write("It's a day to watch Football, It's Sunday");
        break;
      case 1:
        document.write("Happy Freaking Monday, It's Monday");
        break;
      case 2:
        document.write("Taco Tuesday, It's Tuesday");
        break;
      case 3:
        document.write("Hump Day!!, It's Wednesday");
        break;
      case 4:
          document.write("Thirsty Thursday!!, It's Thursday");
          break;
      case 5:
          document.write("TGIF!!, It's Friday");
          break;
      case 6:
          document.write("Let the fun begin!!, It's Saturday");
          break;
      case 7:
          document.write("Something went wrong");

    }
  </script>
</body>
</html>
